<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Badminton Ticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="liff-app">
        <h1>Badminton Ticket</h1>
        <div id="profile" style="display: none;">
            <img id="profile-picture" width="50" height="50" alt="Profile Picture">
            <p>Hello, <span id="user-display-name"></span>!</p>
        </div>

        <h2>Open New Ticket</h2>      
        <form id="create-ticket-form">
            <label for="date">Date:</label>
            <input type="date" id="date" required><br>
            <label for="time">Time:</label>
            <input type="time" id="time" required><br>
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="e.g., สนามกีฬาแห่งชาติ" required><br>
            <label for="max-players">Max Players:</label>
            <input type="number" id="max-players" min="2" value="4" required><br>
            <label for="details">Details:</label>
            <textarea id="details" placeholder="e.g., ค่าคอร์ทคนละ 100 บาท"></textarea><br>
            <button type="submit">Create Ticket</button>
        </form>

        <h2>Available Tickets</h2>
        <div id="ticket-list">
            <p>Loading tickets...</p>
        </div>
    </div>

    <!-- Load LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <!-- Load our app after LIFF SDK -->
    <script src="main.js"></script>
</body>
</html>
